
        <div  mat-dialog-title>
          <h2>تأكيد الطلب</h2>
          <button type="button" class="close"  aria-label="Close">
            <span aria-hidden="true">
                <i-feather name="x-circle"></i-feather>
            </span>
          </button>
        </div>
        <div  mat-dialog-content>

          <form action="">
            <div class="alert alert-warning" role="alert">
              قم بمراجعة ملخص الطلب وقبول التنفيذ
            </div>

            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">رمز السهم</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="" value="1020" disabled>                         
              </div>
            </div>

            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">الأمر</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="" value="شراء" disabled>   

              </div>
            </div>

            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">رقم المحفظة</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="" value="1039-1" disabled>                         
              </div>  
            </div>


            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">السعر</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="" value="٥٥" disabled>                         
              </div>
            </div>


            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">الصلاحية</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="" value="حتى تاريخ" disabled>                         
              </div>
            </div>

            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">التاريخ</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="" value="" disabled>                         
              </div>
            </div>  

            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">الكمية</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="" value="1" disabled>                         
              </div>
            </div>

            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">نوع الأمر</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="" value="سعر محدد" disabled>  
              </div>
            </div>


            <div class="form-group row mb-3">
              <label for="" class="col-sm-2 col-form-label">الكمية المعلنة</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="" value="" disabled>                         
              </div>
            </div>
          </form>

        </div>
        <div mat-dialog-actions>
          <button mat-button class="btn btn-secondary btn-lg" (click)="onNoClick()">إغلاق</button>
          <button mat-button class="btn btn-success btn-lg" [mat-dialog-close]="data.email" cdkFocusInitial>تأكيد الطلب</button>
        </div>
